<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <h1>Настройка поиска</h1>
        </div>
        <div class="find">
            <p class="user-find">Поиск...</p>
        </div>
        <div class="menu">
            <div class="button search"><p>Начать поиск</p></div>
            <div class="button">
                <select name="theme" class="theme">
                    <option value="game"><p>Игры</p></option>
                    <option value="film"><p>Фильмы</p></option>
                </select>
            </div>
            <a class="button" href="./index.html"><p>Назад</p></a>
        </div>
    </div>
</body>
</html>
